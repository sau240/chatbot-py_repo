<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elegant Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #282828); 
            margin: 0;
            color: #e0e0e0;
        }
        
        .chatbot-header {
            background: linear-gradient(to right, #1a1a1a, #282828); /* Darker gradient */
            color: #ecf0f1; /* Light text for contrast */
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 700; /* bolder font */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8); /* stronger shadow */
            border-bottom: 2px solid #343434; /* thicker border */
        }

        .chatbot {
            width: 380px;
            height: 550px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .chatbot-header {
            background: linear-gradient(to right, #2c3e50, #34495e); 
            color: #ecf0f1; 
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4); 
            border-bottom: 1px solid #34495e; 
        }

        .chatbot-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin; 
            scrollbar-color: #888 #f8f8f8;
        }

        .chatbot-body::-webkit-scrollbar {
            width: 6px; 
        }

        .chatbot-body::-webkit-scrollbar-track {
            background: #f8f8f8; 
        }

        .chatbot-body::-webkit-scrollbar-thumb {
            background-color: #888; 
            border-radius: 3px;
        }

        .chatbot-message {
            display: flex;
            margin-bottom: 12px;
        }

        .chatbot-message-text {
            background-color: #e8f5e9;
            padding: 14px 18px;
            border-radius: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            max-width: 80%;
            font-size: 15px;
            line-height: 1.5;
            color: #333;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .chatbot-message-text {
            background-color: #bbdefb;
            color: #212121;
        }

        .chatbot-footer {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #eee;
        }

        .chatbot-footer input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .chatbot-footer input:focus {
            border-color: #42a5f5;
        }

        .chatbot-footer button {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(to right, #2c3e50, #34495e); /* Darker gradient */
            color: white;
            margin-left: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .chatbot-footer button:hover {
            background: linear-gradient(to right, #2979ff, #1e60c8);
        }
    </style>
</head>
<body>
    <div class="chatbot">
        <div class="chatbot-header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
                    <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a25 25 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25 25 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135"/>
                    <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"/>
                </svg>
                VerctorRai
            </h1>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="chatbot-message">
                <div class="chatbot-message-text">
                    <p>Hello! I'm your elegant chatbot. How may I assist you today?</p>
                </div>
            </div>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
            </svg></button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBody = document.getElementById("chatbot-body");
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");

            function appendMessage(text, isUser = false) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chatbot-message");
                if (isUser) {
                    messageDiv.classList.add("user-message");
                }
                const messageText = document.createElement("div");
                messageText.classList.add("chatbot-message-text");
                messageText.textContent = text;
                messageDiv.appendChild(messageText);
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            async function sendMessageToChatbot(message) {
                try {
                    const response = await fetch("http://127.0.0.1:5000/chatbot", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    const data = await response.json();
                    appendMessage(data.response);
                } catch (error) {
                    appendMessage("Sorry, I encountered an error. Please try again later.");
                }
            }

            sendButton.addEventListener("click", function () {
                const message = userInput.value.trim();
                if (message === "") return;
                appendMessage(message, true);
                sendMessageToChatbot(message);
                userInput.value = "";
            });

            userInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
